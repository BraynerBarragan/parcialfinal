{% extends 'layouts/baseU.html' %}
{% block title %}
Crear
{% endblock %}
{% block content %}
<div class="d-flex flex-column align-items-center my-4 ">
    <form action="{{url_for('crear_categoria')}}" class="bg-dark py-2 px-3 rounded-3" method="POST">
        <h1 class="text-center text-white">Crear categoria</h1>
        <div class="form-group">
            <label for="nombre" class="text-white">Nombre<samp class="text-danger">*</samp></label>
            <input type="text" class="form-control"  id="nombre" name="nombre" required>
        </div>
        <div class="d-grid ">
            <button type="submit" class="btn btn-primary my-3 mx-2">Guardar</button>
        </div>
    </form>
</div>
{% endblock %}
