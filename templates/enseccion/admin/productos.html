{% extends 'layouts/baseU.html' %}
{% block title %}
Productos
{% endblock %}
{% block content %}
<h1 class="text-center my-3">Productos</h1>
<div class="row justify-content-md-center">
    <div class="col-md-auto">
    <a href="{{url_for('crear_producto')}}"><button class="btn btn-primary">Crear</button></a>
    <table class="table table-dark ">
        <thead>
            <th>Id</th>
            <th>Descripcion</th>
            <th>Categoria</th>
            <th>Precio</th>
            <th>Accion</th>
        </thead>
        <tbody>
            {% for productos in pro %}
            <tr>
                <td>{{loop.index}}</td>
                <td>{{productos[1]}}</td>
                <td>{{productos[2]}}</td>
                <td>{{productos[4]}}</td>
                <td>
                    <a href="{{url_for('editar_producto',id=productos[0])}}"><button class="btn btn-info btn-sm">Editar</button></a>
                    <a href="{{url_for('eliminar_productos',id=productos[0])}}"><button class="btn btn-danger btn-sm">Eliminar</button></a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    </div>
</div>
{% endblock %}
